{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}


{% block content %}

    <h1>Are you sure you want to delete "{{ project.name }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <a href="{% url 'project_list' %}">Cancel</a>

{% endblock %}

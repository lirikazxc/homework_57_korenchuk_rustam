{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block content %}
    <h1>Delete Issue</h1>
    <p>Are you sure you want to delete this issue?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'issue_list' %}" class="btn btn-secondary">Cancle</a>
    </form>
{% endblock %}
